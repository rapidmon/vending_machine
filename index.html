<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>vending machine</title>
</head>
<body>
    <section class="drink">
        <ul class="machine" id="machine">
            <li class="cola Ori" data-name="Original_Cola" data-price="1000" data-url="original">Original_Cola</li>
            <li class="cola Vio" data-name="Violet_Cola" data-price="1000" data-url="violet">Violet_Cola</li>
            <li class="cola Yel" data-name="Yellow_Cola" data-price="1000" data-url="yellow">Yellow_Cola</li>
            <li class="cola Coo" data-name="Cool_Cola" data-price="1000" data-url="cool">Cool_Cola</li>
            <li class="cola Gre" data-name="Green_Cola" data-price="1000" data-url="green">Green_Cola</li>
            <li class="cola Ora" data-name="Orange_Cola" data-price="1000" data-url="orange">Orange_Cola</li>
        </ul>
        <fieldset class="changes_area">
            <label for="changes" class="change">잔액:</label>
            <input class="change_input" type="text" id="changes" value="0원" disabled>
        </fieldset><button type="button" class="money_back" id="money_back">거스름돈 반환</button>
        <input class="enter" id="enter_money" type="text" placeholder="입금액 입력"><button type="button" class="money_back enter_money" id="enter_button">입금</button>
        <ul class="sell_area" id="sell_area">
            <!-- <li class="gain original sell">Original_Cola</li>
            <li class="gain green sell">Green_Cola</li>
            <li class="gain violet sell">Violet_Cola</li>
            <li class="gain yellow sell">Yellow_Cola</li>
            <li class="gain cool sell">Cool_Cola</li>
            <li class="gain orange sell">Orange_Cola</li> -->
        </ul><button type="button" class="obtain" id="obtain">획득</button>
    </section>
    <section class="money" id="after_section" data-total="총금액: 0원">
        <header class="money_header">
            <fieldset class="have_money_area">
                <label class="have_money_label" for="have_money">소지금:</label>
                <input class="have_money" id="have_money" type="text" value="50,000원">
            </fieldset>
        </header>
        <h1 class="gain_heading">획득한 음료</h1>
        <ul class="gain_area" id="gain_area">
            <!-- <li class="gain sum original">Original_Cola</li>
            <li class="gain sum green">Green_Cola</li>
            <li class="gain sum orange">Orange_Cola</li>
            <li class="gain sum violet">Violet_Cola</li> -->
        </ul>
    </section>
</body>
<script src="./index.js"></script>
</html>
